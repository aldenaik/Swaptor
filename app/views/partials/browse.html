<body>
    <div ng-include="'partials/navbar'"></div>

    <div class="menu">
        <div class="filter" data-filter=".all">Show All</div>
        <div class="filter" data-filter=".electronics">Electronics</div>
        <div class="filter" data-filter=".bikes">Bikes</div>
        <div class="filter" data-filter=".furniture">Furniture</div>
        <div class="filter" data-filter=".accessories">Accesories</div>

    </div>

    <div class="main">
        <!--<img src={{images.image}}>-->
        <div id="Container" sd-mix-it-up="tradingItems">






            <div class="mix" ng-class="item.categories" id="ipad" data-myorder="{{$index}}" ng-repeat="item in tradingItems">
                <img src="{{item.image}}" class="ipadimage">

                <div class="dim">
                        <div class="boxExpand">
                            <h1>{{images.name}}
                                <input type="button" value="Finished Looking"class="close">
                            </h1>

                            <div class='description'>{{images.description}}</div>
                            <div class="ipadExpand"></div>
                            <div class="tradeInfo">
                                <div class="infoTitle">Any additional information</div>
                                <div class="selectTitle">Select Item to trade</div>
                                <div class="myItems">
                                    <div class="items">
                                        <img class="hat"src="/images/profileObjects/hat.jpeg">
                                    </div>
                                    <div class="items"></div>
                                    <div class="items"></div>
                                    <div class="items"></div>
                                </div>
                                <textarea class="response"></textarea>
                                <div class="preview"></div>
                                <button class="email">email</button>
                            </div>

                        </div>
                    </div>



            </div>

             </div>


        </div>

    </div>



</body>
