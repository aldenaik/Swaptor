<div ng-include="'partials/navbar.html'"></div>
<div class="fullWidthHeighth">

    <div class="background">
        <div class="loginBox">
            <div class="row">
                <div class="col-sm-12">
                        <h1 class="spacing">Login</h1>
                        <p class="spacing">Accounts are reset on server restart from <code>dummydata.js</code>. Default account is <code>test@gmail.com</code> / <code>test</code></p>
                </div>
                 <div class="col-sm-12">
                     <div class="spacing">
                        <form class="form" name="form" ng-submit="login(form)" novalidate="">
                              <div class="form-group">
                                <label>Email</label>
                                      <input type="text" name="email" class="coolInput" ng-model="user.email">
                              </div>
                              <div class="form-group">
                                    <label>Password</label>
                                        <input type="password" name="password" class="coolInput" ng-model="user.password">
                              </div>

                              <div class="form-group has-error">
                                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                                        Please enter your email and password.
                                    </p>
                                    <p class="help-block">{{ errors.other }}</p>
                              </div>

                              <button type="submit" class="largeButton"> Sign in </button>
                        </form>
                     </div>
                 </div>
            </div>
              <div class="row"></div>
              <div class="col-sm-12">
                    <hr>
                         Not registered? <a href="/signup" class="text-center new-account">Create an account.</a>
               </div>
        </div>
    </div>
</div>
